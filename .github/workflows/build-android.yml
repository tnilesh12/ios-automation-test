      # Install spaces-cli
      - name: Install spaces-cli
        run: npm install -g spaces-cli

      # Set up spaces-cli configuration
      - name: Configure spaces-cli
        run: |
          spaces-cli setup --access-key-id ${{ secrets.S3_ACCESS_KEY_ID }} \
                           --secret-access-key ${{ secrets.S3_SECRET_ACCESS_KEY }} \
                           --space ${{ secrets.S3_SPACE }} \
                           --region ${{ secrets.S3_REGION }}

      # Upload APK and AAB to DigitalOcean Spaces using spaces-cli
      - name: Upload APK and AAB
        run: |
          spaces-cli up build/app/outputs/apk/release/app-release.apk \
                      -t /builds/app-release.apk \
                      -s ${{ secrets.S3_SPACE }} \
                      -r ${{ secrets.S3_REGION }}
